<!-- SHOPS LIST -->
<div class="shops clearfix">
  <h2>SHOPS LIST</h2>
  <input type="text" ng-model="query.title" placeholder="search">
  <table class="table table-striped table-bordered">
    <thead class="thead-inverse">
      <tr>
        <th>Title</th>
        <th>Cover</th>
        <th>Description</th>
        <th>Shop link</th>
      </tr>
    </thead>
    <tr dir-paginate="shop in shops| filter:query | itemsPerPage: 10 ">
      <th>{{shop.title}}</th>
      <th><img ng-src="{{shop.cover}}"></th>
      <th>{{shop.description}}</th>
      <th>{{shop.link}}</th>
    </tr>
  </table>
  <dir-pagination-controls boundary-links="true">
  </dir-pagination-controls>
</div>
